<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>VICTUS Space Shooter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            touch-action: none;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
<canvas id="game"></canvas>
<script>
// VICTUS SPACE SHOOTER - Enhanced Edition
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

// Audio context
let audioCtx = null;
let musicGain = null;

function initAudio() {
    if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        musicGain = audioCtx.createGain();
        musicGain.gain.value = 0.3;
        musicGain.connect(audioCtx.destination);
    }
}

// ============ SOUND EFFECTS ============
function playExplosion() {
    if (!audioCtx) return;
    // Deep, subtle explosion - more thump, less shriek
    const bufferSize = audioCtx.sampleRate * 0.2;
    const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
    const data = buffer.getChannelData(0);

    for (let i = 0; i < bufferSize; i++) {
        const t = i / audioCtx.sampleRate;
        const env = Math.pow(1 - i / bufferSize, 2.5);

        // Deep thump - low frequency only
        const thump = Math.sin(2 * Math.PI * 45 * t) * 0.6;
        const thump2 = Math.sin(2 * Math.PI * 30 * t) * 0.4;

        // Subtle filtered noise - not harsh
        const noise = (Math.random() * 2 - 1) * 0.15 * Math.pow(1 - i / bufferSize, 4);

        data[i] = (thump + thump2 + noise) * env * 0.5;
    }

    const source = audioCtx.createBufferSource();
    const gain = audioCtx.createGain();
    source.buffer = buffer;
    gain.gain.value = 0.25;
    source.connect(gain);
    gain.connect(audioCtx.destination);
    source.start();
}

function playBomb() {
    if (!audioCtx) return;
    const osc = audioCtx.createOscillator();
    const osc2 = audioCtx.createOscillator();
    const gain = audioCtx.createGain();

    osc.type = 'sawtooth';
    osc.frequency.setValueAtTime(150, audioCtx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(30, audioCtx.currentTime + 0.8);

    osc2.type = 'square';
    osc2.frequency.setValueAtTime(80, audioCtx.currentTime);
    osc2.frequency.exponentialRampToValueAtTime(20, audioCtx.currentTime + 0.8);

    gain.gain.setValueAtTime(0.4, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.8);

    osc.connect(gain);
    osc2.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc2.start();
    osc.stop(audioCtx.currentTime + 0.8);
    osc2.stop(audioCtx.currentTime + 0.8);
}

function playBossHit() {
    if (!audioCtx) return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'square';
    osc.frequency.setValueAtTime(200, audioCtx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(80, audioCtx.currentTime + 0.15);
    gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.15);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.15);
}

function playBossShoot() {
    if (!audioCtx) return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sawtooth';
    osc.frequency.setValueAtTime(300, audioCtx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.2);
    gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.2);
}

function playWarning() {
    if (!audioCtx) return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'square';
    osc.frequency.value = 440;
    gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
    gain.gain.setValueAtTime(0, audioCtx.currentTime + 0.1);
    gain.gain.setValueAtTime(0.2, audioCtx.currentTime + 0.2);
    gain.gain.setValueAtTime(0, audioCtx.currentTime + 0.3);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.3);
}

// ============ MUSIC SYSTEM - NINE INCH NAILS INDUSTRIAL 8-BIT ============
let musicPlaying = false;
let musicNodes = [];

// Create distortion curve for industrial crunch
function makeDistortionCurve(amount) {
    const samples = 44100;
    const curve = new Float32Array(samples);
    const deg = Math.PI / 180;
    for (let i = 0; i < samples; i++) {
        const x = (i * 2) / samples - 1;
        curve[i] = ((3 + amount) * x * 20 * deg) / (Math.PI + amount * Math.abs(x));
    }
    return curve;
}

function startMusic() {
    if (musicPlaying || !audioCtx) return;
    musicPlaying = true;

    const bpm = 140; // Faster, more aggressive
    const beatTime = 60 / bpm;
    const now = audioCtx.currentTime;

    // 32-bar loop for long moody progression
    const loopDuration = 32 * beatTime;

    // Dark minor key progression - industrial dread
    const bassSequence = [
        41.20, 41.20, 41.20, 41.20, // E1 - grinding
        38.89, 38.89, 38.89, 38.89, // Eb1 - tension
        36.71, 36.71, 36.71, 36.71, // D1 - darker
        41.20, 43.65, 41.20, 38.89, // E1, F1, E1, Eb1 - resolution
    ];

    function scheduleLoop(startTime) {
        if (!musicPlaying) return;

        // ===== INDUSTRIAL DISTORTED KICK - punishing =====
        for (let beat = 0; beat < 32; beat++) {
            const kickTime = startTime + beat * beatTime;

            // Layer 1: Sub punch
            const kickSub = audioCtx.createOscillator();
            const kickSubGain = audioCtx.createGain();
            kickSub.type = 'sine';
            kickSub.frequency.setValueAtTime(80, kickTime);
            kickSub.frequency.exponentialRampToValueAtTime(30, kickTime + 0.12);
            kickSubGain.gain.setValueAtTime(0.6, kickTime);
            kickSubGain.gain.exponentialRampToValueAtTime(0.001, kickTime + 0.2);
            kickSub.connect(kickSubGain);
            kickSubGain.connect(musicGain);
            kickSub.start(kickTime);
            kickSub.stop(kickTime + 0.25);
            musicNodes.push({osc: kickSub});

            // Layer 2: Distorted click
            const clickBuffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.03, audioCtx.sampleRate);
            const clickData = clickBuffer.getChannelData(0);
            for (let j = 0; j < clickBuffer.length; j++) {
                const t = j / audioCtx.sampleRate;
                const env = Math.pow(1 - j / clickBuffer.length, 8);
                // Harsh industrial click
                clickData[j] = Math.sin(t * 4000) * env * 0.5 + (Math.random() - 0.5) * env * 0.3;
            }
            const clickSource = audioCtx.createBufferSource();
            const clickGain = audioCtx.createGain();
            clickSource.buffer = clickBuffer;
            clickGain.gain.value = 0.15;
            clickSource.connect(clickGain);
            clickGain.connect(musicGain);
            clickSource.start(kickTime);
            musicNodes.push({source: clickSource});

            // Extra hit on off-beats for driving rhythm
            if (beat % 2 === 1) {
                const ghostKick = audioCtx.createOscillator();
                const ghostGain = audioCtx.createGain();
                ghostKick.type = 'triangle';
                ghostKick.frequency.setValueAtTime(60, kickTime + beatTime * 0.5);
                ghostKick.frequency.exponentialRampToValueAtTime(25, kickTime + beatTime * 0.5 + 0.08);
                ghostGain.gain.setValueAtTime(0.25, kickTime + beatTime * 0.5);
                ghostGain.gain.exponentialRampToValueAtTime(0.001, kickTime + beatTime * 0.5 + 0.1);
                ghostKick.connect(ghostGain);
                ghostGain.connect(musicGain);
                ghostKick.start(kickTime + beatTime * 0.5);
                ghostKick.stop(kickTime + beatTime * 0.5 + 0.15);
                musicNodes.push({osc: ghostKick});
            }
        }

        // ===== INDUSTRIAL SNARE/CLAP - crushing =====
        for (let beat = 0; beat < 32; beat++) {
            if (beat % 2 === 1) {
                const snareTime = startTime + beat * beatTime;

                // Noise burst with pitch
                const snareBuffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.15, audioCtx.sampleRate);
                const snareData = snareBuffer.getChannelData(0);
                for (let j = 0; j < snareBuffer.length; j++) {
                    const t = j / audioCtx.sampleRate;
                    const env = Math.pow(1 - j / snareBuffer.length, 2);
                    // Mix of noise and tone for industrial feel
                    const tone = Math.sin(t * 180 * Math.PI * 2) * 0.4;
                    const noise = (Math.random() * 2 - 1) * 0.6;
                    snareData[j] = (tone + noise) * env;
                }
                const snareSource = audioCtx.createBufferSource();
                const snareGain = audioCtx.createGain();
                snareSource.buffer = snareBuffer;
                snareGain.gain.value = 0.18;
                snareSource.connect(snareGain);
                snareGain.connect(musicGain);
                snareSource.start(snareTime);
                musicNodes.push({source: snareSource});
            }
        }

        // ===== 16TH NOTE HI-HATS - relentless machine rhythm =====
        for (let i = 0; i < 64; i++) {
            const hhTime = startTime + i * beatTime * 0.5;
            const isAccent = i % 4 === 0;

            const hhBuffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.04, audioCtx.sampleRate);
            const hhData = hhBuffer.getChannelData(0);
            for (let j = 0; j < hhBuffer.length; j++) {
                const env = Math.pow(1 - j / hhBuffer.length, isAccent ? 3 : 6);
                // High-passed noise for metallic feel
                hhData[j] = (Math.random() * 2 - 1) * env;
            }
            const hhSource = audioCtx.createBufferSource();
            const hhGain = audioCtx.createGain();
            hhSource.buffer = hhBuffer;
            hhGain.gain.value = isAccent ? 0.09 : 0.04;
            hhSource.connect(hhGain);
            hhGain.connect(musicGain);
            hhSource.start(hhTime);
            musicNodes.push({source: hhSource});
        }

        // ===== DISTORTED BASS - NIN style grinding =====
        for (let i = 0; i < 16; i++) {
            const bassTime = startTime + i * 2 * beatTime;
            const bassNote = bassSequence[i % 16];

            // Main bass - distorted square
            const bassOsc = audioCtx.createOscillator();
            const bassOsc2 = audioCtx.createOscillator();
            const bassGain = audioCtx.createGain();
            const distortion = audioCtx.createWaveShaper();

            bassOsc.type = 'sawtooth';
            bassOsc.frequency.value = bassNote;
            bassOsc2.type = 'square';
            bassOsc2.frequency.value = bassNote * 1.01; // Slight detune for thickness

            distortion.curve = makeDistortionCurve(20);
            distortion.oversample = '2x';

            bassGain.gain.setValueAtTime(0, bassTime);
            bassGain.gain.linearRampToValueAtTime(0.12, bassTime + 0.02);
            bassGain.gain.setValueAtTime(0.1, bassTime + beatTime * 1.5);
            bassGain.gain.linearRampToValueAtTime(0, bassTime + beatTime * 1.9);

            bassOsc.connect(distortion);
            bassOsc2.connect(distortion);
            distortion.connect(bassGain);
            bassGain.connect(musicGain);
            bassOsc.start(bassTime);
            bassOsc2.start(bassTime);
            bassOsc.stop(bassTime + beatTime * 2);
            bassOsc2.stop(bassTime + beatTime * 2);
            musicNodes.push({osc: bassOsc});

            // Sub layer for weight
            const subOsc = audioCtx.createOscillator();
            const subGain = audioCtx.createGain();
            subOsc.type = 'sine';
            subOsc.frequency.value = bassNote;
            subGain.gain.setValueAtTime(0, bassTime);
            subGain.gain.linearRampToValueAtTime(0.2, bassTime + 0.03);
            subGain.gain.linearRampToValueAtTime(0.15, bassTime + beatTime);
            subGain.gain.linearRampToValueAtTime(0, bassTime + beatTime * 1.9);
            subOsc.connect(subGain);
            subGain.connect(musicGain);
            subOsc.start(bassTime);
            subOsc.stop(bassTime + beatTime * 2);
            musicNodes.push({osc: subOsc});
        }

        // ===== DARK SYNTH STABS - 8-bit industrial =====
        const stabPattern = [0, 4, 8, 12, 16, 20, 24, 28]; // Every 4 beats
        const stabNotes = [164.81, 155.56, 146.83, 164.81]; // E3, Eb3, D3, E3

        stabPattern.forEach((beat, idx) => {
            const stabTime = startTime + beat * beatTime;
            const note = stabNotes[idx % stabNotes.length];

            // Bitcrushed square wave stab
            const stabOsc = audioCtx.createOscillator();
            const stabOsc2 = audioCtx.createOscillator();
            const stabGain = audioCtx.createGain();

            stabOsc.type = 'square';
            stabOsc.frequency.value = note;
            stabOsc2.type = 'square';
            stabOsc2.frequency.value = note * 2.01; // Octave up, slightly detuned

            stabGain.gain.setValueAtTime(0, stabTime);
            stabGain.gain.linearRampToValueAtTime(0.08, stabTime + 0.01);
            stabGain.gain.setValueAtTime(0.06, stabTime + beatTime * 0.5);
            stabGain.gain.exponentialRampToValueAtTime(0.001, stabTime + beatTime * 1.5);

            stabOsc.connect(stabGain);
            stabOsc2.connect(stabGain);
            stabGain.connect(musicGain);
            stabOsc.start(stabTime);
            stabOsc2.start(stabTime);
            stabOsc.stop(stabTime + beatTime * 2);
            stabOsc2.stop(stabTime + beatTime * 2);
            musicNodes.push({osc: stabOsc});
        });

        // ===== MOODY DRONE PAD - atmospheric tension =====
        const droneOsc1 = audioCtx.createOscillator();
        const droneOsc2 = audioCtx.createOscillator();
        const droneOsc3 = audioCtx.createOscillator();
        const droneGain = audioCtx.createGain();
        const droneLfo = audioCtx.createOscillator();
        const droneLfoGain = audioCtx.createGain();

        // Detuned saw waves for thick drone
        droneOsc1.type = 'sawtooth';
        droneOsc1.frequency.value = 82.41; // E2
        droneOsc2.type = 'sawtooth';
        droneOsc2.frequency.value = 82.41 * 1.003; // Slightly sharp
        droneOsc3.type = 'sawtooth';
        droneOsc3.frequency.value = 82.41 * 0.997; // Slightly flat

        // LFO for movement
        droneLfo.type = 'sine';
        droneLfo.frequency.value = 0.15; // Slow pulse
        droneLfoGain.gain.value = 0.02;

        droneGain.gain.setValueAtTime(0, startTime);
        droneGain.gain.linearRampToValueAtTime(0.04, startTime + 4);
        droneGain.gain.setValueAtTime(0.04, startTime + loopDuration - 4);
        droneGain.gain.linearRampToValueAtTime(0, startTime + loopDuration);

        droneLfo.connect(droneLfoGain);
        droneLfoGain.connect(droneGain.gain);
        droneOsc1.connect(droneGain);
        droneOsc2.connect(droneGain);
        droneOsc3.connect(droneGain);
        droneGain.connect(musicGain);

        droneOsc1.start(startTime);
        droneOsc2.start(startTime);
        droneOsc3.start(startTime);
        droneLfo.start(startTime);
        droneOsc1.stop(startTime + loopDuration);
        droneOsc2.stop(startTime + loopDuration);
        droneOsc3.stop(startTime + loopDuration);
        droneLfo.stop(startTime + loopDuration);
        musicNodes.push({osc: droneOsc1});

        // ===== GLITCH FILLS - every 8 bars =====
        [7, 15, 23, 31].forEach(beat => {
            const fillTime = startTime + beat * beatTime;

            // Rapid-fire glitchy hits
            for (let i = 0; i < 8; i++) {
                const hitTime = fillTime + i * beatTime * 0.125;
                const hitOsc = audioCtx.createOscillator();
                const hitGain = audioCtx.createGain();

                hitOsc.type = 'square';
                hitOsc.frequency.value = 200 + Math.random() * 800;

                hitGain.gain.setValueAtTime(0.06, hitTime);
                hitGain.gain.exponentialRampToValueAtTime(0.001, hitTime + 0.03);

                hitOsc.connect(hitGain);
                hitGain.connect(musicGain);
                hitOsc.start(hitTime);
                hitOsc.stop(hitTime + 0.05);
                musicNodes.push({osc: hitOsc});
            }
        });

        // ===== INDUSTRIAL NOISE SWEEPS - builds tension =====
        [8, 24].forEach(beat => {
            const sweepTime = startTime + beat * beatTime;
            const sweepDuration = beatTime * 4;

            const noiseBuffer = audioCtx.createBuffer(1, audioCtx.sampleRate * sweepDuration, audioCtx.sampleRate);
            const noiseData = noiseBuffer.getChannelData(0);
            for (let j = 0; j < noiseBuffer.length; j++) {
                const progress = j / noiseBuffer.length;
                const env = Math.sin(progress * Math.PI) * 0.5;
                noiseData[j] = (Math.random() * 2 - 1) * env;
            }
            const noiseSource = audioCtx.createBufferSource();
            const noiseGain = audioCtx.createGain();
            noiseSource.buffer = noiseBuffer;
            noiseGain.gain.value = 0.04;
            noiseSource.connect(noiseGain);
            noiseGain.connect(musicGain);
            noiseSource.start(sweepTime);
            musicNodes.push({source: noiseSource});
        });

        // Schedule next loop
        setTimeout(() => scheduleLoop(startTime + loopDuration), (loopDuration - 1) * 1000);
    }

    scheduleLoop(now);
}

function stopMusic() {
    musicPlaying = false;
    musicNodes.forEach(n => {
        try {
            if (n.osc) n.osc.stop();
            if (n.source) n.source.stop();
        } catch(e) {}
    });
    musicNodes = [];
}

// ============ BOSS MUSIC - ABSOLUTE CHAOS ============
let bossMusic = false;

function startBossMusic() {
    if (bossMusic || !audioCtx) return;
    stopMusic();
    bossMusic = true;

    const bpm = 160; // Faster, more intense
    const beatTime = 60 / bpm;
    const now = audioCtx.currentTime;

    // Terrifying chromatic descent
    const bossNotes = [
        41.20, 38.89, 36.71, 34.65, // E1 descending chromatically
        41.20, 38.89, 36.71, 32.70, // Down to C1
    ];

    const loopDuration = 16 * beatTime;

    function scheduleLoop(startTime) {
        if (!bossMusic) return;

        // ===== DOUBLE KICK ASSAULT =====
        for (let beat = 0; beat < 32; beat++) {
            const kickTime = startTime + beat * beatTime * 0.5;

            const kickOsc = audioCtx.createOscillator();
            const kickGain = audioCtx.createGain();
            kickOsc.type = 'sine';
            kickOsc.frequency.setValueAtTime(90, kickTime);
            kickOsc.frequency.exponentialRampToValueAtTime(28, kickTime + 0.1);
            kickGain.gain.setValueAtTime(0.5, kickTime);
            kickGain.gain.exponentialRampToValueAtTime(0.001, kickTime + 0.15);
            kickOsc.connect(kickGain);
            kickGain.connect(musicGain);
            kickOsc.start(kickTime);
            kickOsc.stop(kickTime + 0.2);
            musicNodes.push({osc: kickOsc});

            // Industrial punch
            const punchBuffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.02, audioCtx.sampleRate);
            const punchData = punchBuffer.getChannelData(0);
            for (let j = 0; j < punchBuffer.length; j++) {
                punchData[j] = Math.sin(j * 0.5) * Math.pow(1 - j / punchBuffer.length, 5);
            }
            const punchSource = audioCtx.createBufferSource();
            const punchGain = audioCtx.createGain();
            punchSource.buffer = punchBuffer;
            punchGain.gain.value = 0.2;
            punchSource.connect(punchGain);
            punchGain.connect(musicGain);
            punchSource.start(kickTime);
            musicNodes.push({source: punchSource});
        }

        // ===== CRUSHING SNARE =====
        for (let beat = 0; beat < 16; beat++) {
            if (beat % 2 === 1) {
                const snareTime = startTime + beat * beatTime;

                const snareBuffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.12, audioCtx.sampleRate);
                const snareData = snareBuffer.getChannelData(0);
                for (let j = 0; j < snareBuffer.length; j++) {
                    const t = j / audioCtx.sampleRate;
                    const env = Math.pow(1 - j / snareBuffer.length, 1.5);
                    snareData[j] = (Math.sin(t * 200 * Math.PI * 2) * 0.5 + (Math.random() * 2 - 1) * 0.5) * env;
                }
                const snareSource = audioCtx.createBufferSource();
                const snareGain = audioCtx.createGain();
                snareSource.buffer = snareBuffer;
                snareGain.gain.value = 0.22;
                snareSource.connect(snareGain);
                snareGain.connect(musicGain);
                snareSource.start(snareTime);
                musicNodes.push({source: snareSource});
            }
        }

        // ===== GRINDING DISTORTED BASS =====
        for (let i = 0; i < 8; i++) {
            const bassTime = startTime + i * 2 * beatTime;
            const bassNote = bossNotes[i % 8];

            const bassOsc = audioCtx.createOscillator();
            const bassOsc2 = audioCtx.createOscillator();
            const distortion = audioCtx.createWaveShaper();
            const bassGain = audioCtx.createGain();

            bassOsc.type = 'sawtooth';
            bassOsc.frequency.value = bassNote;
            bassOsc2.type = 'square';
            bassOsc2.frequency.value = bassNote * 1.02;

            distortion.curve = makeDistortionCurve(30);

            bassGain.gain.setValueAtTime(0.15, bassTime);
            bassGain.gain.linearRampToValueAtTime(0.1, bassTime + beatTime * 1.8);

            bassOsc.connect(distortion);
            bassOsc2.connect(distortion);
            distortion.connect(bassGain);
            bassGain.connect(musicGain);
            bassOsc.start(bassTime);
            bassOsc2.start(bassTime);
            bassOsc.stop(bassTime + beatTime * 2);
            bassOsc2.stop(bassTime + beatTime * 2);
            musicNodes.push({osc: bassOsc});

            // Sub rumble
            const subOsc = audioCtx.createOscillator();
            const subGain = audioCtx.createGain();
            subOsc.type = 'sine';
            subOsc.frequency.value = bassNote;
            subGain.gain.setValueAtTime(0.25, bassTime);
            subGain.gain.linearRampToValueAtTime(0.15, bassTime + beatTime * 1.8);
            subOsc.connect(subGain);
            subGain.connect(musicGain);
            subOsc.start(bassTime);
            subOsc.stop(bassTime + beatTime * 2);
            musicNodes.push({osc: subOsc});
        }

        // ===== CHAOTIC SYNTH ARPEGGIO =====
        for (let i = 0; i < 32; i++) {
            const arpTime = startTime + i * beatTime * 0.5;
            const note = 164.81 * Math.pow(1.0595, (i % 8) - 4); // Chromatic chaos

            const arpOsc = audioCtx.createOscillator();
            const arpGain = audioCtx.createGain();
            arpOsc.type = 'square';
            arpOsc.frequency.value = note;
            arpGain.gain.setValueAtTime(0.04, arpTime);
            arpGain.gain.exponentialRampToValueAtTime(0.001, arpTime + beatTime * 0.4);
            arpOsc.connect(arpGain);
            arpGain.connect(musicGain);
            arpOsc.start(arpTime);
            arpOsc.stop(arpTime + beatTime * 0.5);
            musicNodes.push({osc: arpOsc});
        }

        // ===== WARNING SIREN - boss atmosphere =====
        const sirenOsc = audioCtx.createOscillator();
        const sirenGain = audioCtx.createGain();
        sirenOsc.type = 'sawtooth';

        // Rising and falling siren
        for (let i = 0; i < 4; i++) {
            const t = startTime + i * 4 * beatTime;
            sirenOsc.frequency.setValueAtTime(200, t);
            sirenOsc.frequency.linearRampToValueAtTime(400, t + 2 * beatTime);
            sirenOsc.frequency.linearRampToValueAtTime(200, t + 4 * beatTime);
        }

        sirenGain.gain.value = 0.03;
        sirenOsc.connect(sirenGain);
        sirenGain.connect(musicGain);
        sirenOsc.start(startTime);
        sirenOsc.stop(startTime + loopDuration);
        musicNodes.push({osc: sirenOsc});

        // ===== INDUSTRIAL NOISE HITS =====
        [3, 7, 11, 15].forEach(beat => {
            const hitTime = startTime + beat * beatTime;

            const noiseBuffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.1, audioCtx.sampleRate);
            const noiseData = noiseBuffer.getChannelData(0);
            for (let j = 0; j < noiseBuffer.length; j++) {
                const env = Math.pow(1 - j / noiseBuffer.length, 3);
                noiseData[j] = (Math.random() * 2 - 1) * env;
            }
            const noiseSource = audioCtx.createBufferSource();
            const noiseGain = audioCtx.createGain();
            noiseSource.buffer = noiseBuffer;
            noiseGain.gain.value = 0.12;
            noiseSource.connect(noiseGain);
            noiseGain.connect(musicGain);
            noiseSource.start(hitTime);
            musicNodes.push({source: noiseSource});
        });

        setTimeout(() => scheduleLoop(startTime + loopDuration), (loopDuration - 0.5) * 1000);
    }

    scheduleLoop(now);
}

function stopBossMusic() {
    bossMusic = false;
    musicNodes.forEach(n => {
        try {
            if (n.osc) n.osc.stop();
            if (n.source) n.source.stop();
        } catch(e) {}
    });
    musicNodes = [];
}

// ============ METEOR GRAPHICS ============
function drawMeteor(x, y, size, rotation, type) {
    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(rotation);

    // Create rocky meteor shape
    const points = [];
    const numPoints = 10;
    for (let i = 0; i < numPoints; i++) {
        const angle = (i / numPoints) * Math.PI * 2;
        const variance = 0.6 + Math.random() * 0.4;
        const r = size * variance;
        points.push({
            x: Math.cos(angle) * r,
            y: Math.sin(angle) * r
        });
    }

    // Main body gradient
    const gradient = ctx.createRadialGradient(size * 0.3, -size * 0.3, 0, 0, 0, size);
    if (type === 'speedy') {
        gradient.addColorStop(0, '#ffcc00');
        gradient.addColorStop(0.5, '#cc6600');
        gradient.addColorStop(1, '#663300');
    } else {
        gradient.addColorStop(0, '#888888');
        gradient.addColorStop(0.5, '#555555');
        gradient.addColorStop(1, '#222222');
    }

    ctx.beginPath();
    ctx.moveTo(points[0].x, points[0].y);
    for (let i = 1; i < points.length; i++) {
        ctx.lineTo(points[i].x, points[i].y);
    }
    ctx.closePath();
    ctx.fillStyle = gradient;
    ctx.fill();

    // Craters
    ctx.fillStyle = 'rgba(0,0,0,0.4)';
    for (let i = 0; i < 3; i++) {
        const cx = (Math.random() - 0.5) * size * 0.8;
        const cy = (Math.random() - 0.5) * size * 0.8;
        const cr = size * 0.15 + Math.random() * size * 0.1;
        ctx.beginPath();
        ctx.arc(cx, cy, cr, 0, Math.PI * 2);
        ctx.fill();
    }

    // Highlight edge
    ctx.strokeStyle = 'rgba(255,255,255,0.2)';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.arc(0, 0, size * 0.7, -Math.PI * 0.7, -Math.PI * 0.2);
    ctx.stroke();

    ctx.restore();
}

// ============ BOSS CLASS ============
function createBoss() {
    return {
        x: canvas.width / 2,
        y: -200,
        targetY: canvas.height * 0.15,
        size: 100,
        health: 800,
        maxHealth: 800,
        phase: 1,
        rotation: 0,
        moveAngle: 0,
        moveSpeed: 3,
        shootTimer: 0,
        patternTimer: 0,
        currentPattern: 0,
        defeated: false,
        defeatTimer: 0,
        // Movement
        targetX: canvas.width / 2,
        swooping: false,
        swoopY: 0
    };
}

function updateBoss() {
    if (!boss) return;

    frameCount++;

    // Entry animation
    if (bossIntroTimer > 0) {
        bossIntroTimer--;
        boss.y += (boss.targetY - boss.y) * 0.03;
        if (bossIntroTimer % 30 === 0) playWarning();
        return;
    }

    if (boss.defeated) {
        boss.defeatTimer++;
        boss.rotation += 0.1;
        if (boss.defeatTimer % 8 === 0) {
            const ex = boss.x + (Math.random() - 0.5) * 200;
            const ey = boss.y + (Math.random() - 0.5) * 200;
            createExplosion(ex, ey, MATRIX_ORANGE, 25);
            playExplosion();
        }
        if (boss.defeatTimer >= 180) {
            gameState = 'victory';
            stopBossMusic();
            score += 10000;
            if (score > highScore) highScore = score;
        }
        return;
    }

    // Phase transitions
    const healthPercent = boss.health / boss.maxHealth;
    if (healthPercent < 0.3) boss.phase = 3;
    else if (healthPercent < 0.6) boss.phase = 2;

    boss.rotation += 0.02 * boss.phase;
    boss.patternTimer++;

    // MOVEMENT - Boss moves around the screen!
    boss.moveAngle += 0.02 * boss.phase;

    if (boss.phase === 1) {
        // Gentle side to side
        boss.targetX = canvas.width / 2 + Math.sin(boss.moveAngle) * (canvas.width * 0.3);
        boss.y = boss.targetY + Math.sin(boss.moveAngle * 0.5) * 30;
    } else if (boss.phase === 2) {
        // More aggressive movement
        boss.targetX = canvas.width / 2 + Math.sin(boss.moveAngle * 1.5) * (canvas.width * 0.4);
        boss.y = boss.targetY + Math.sin(boss.moveAngle) * 50;

        // Occasional swoop toward player
        if (boss.patternTimer % 300 === 0) {
            boss.swooping = true;
            boss.swoopY = boss.y;
        }
    } else {
        // Phase 3 - Erratic, fast
        boss.targetX = canvas.width / 2 + Math.sin(boss.moveAngle * 2) * (canvas.width * 0.35);
        boss.targetX += Math.cos(boss.moveAngle * 3) * 50;
        boss.y = boss.targetY + Math.sin(boss.moveAngle * 1.5) * 80;

        // Frequent swoops
        if (boss.patternTimer % 180 === 0) {
            boss.swooping = true;
            boss.swoopY = boss.y;
        }
    }

    // Swoop attack
    if (boss.swooping) {
        boss.y += 8;
        if (boss.y > canvas.height * 0.5) {
            boss.swooping = false;
        }
    } else if (boss.y > boss.targetY + 100) {
        boss.y -= 3;
    }

    // Smooth horizontal movement
    boss.x += (boss.targetX - boss.x) * 0.05;

    // ============ ATTACK PATTERNS ============
    boss.shootTimer++;

    // Pattern 1: Aimed fireballs
    if (boss.shootTimer % Math.max(30, 60 - boss.phase * 15) === 0) {
        const angle = Math.atan2(
            player.y + player.height/2 - boss.y,
            player.x + player.width/2 - boss.x
        );
        createFireball(boss.x, boss.y + boss.size * 0.5, angle, 6 + boss.phase);
        playBossShoot();
    }

    // Pattern 2: Spread shot
    if (boss.shootTimer % Math.max(60, 120 - boss.phase * 30) === 0) {
        const baseAngle = Math.PI / 2; // Downward
        const spread = boss.phase === 3 ? 7 : 5;
        for (let i = 0; i < spread; i++) {
            const angle = baseAngle + (i - (spread-1)/2) * 0.2;
            createFireball(boss.x, boss.y + boss.size * 0.5, angle, 5);
        }
        playBossShoot();
    }

    // Pattern 3: Spiral (phase 2+)
    if (boss.phase >= 2 && boss.shootTimer % 10 === 0) {
        const spiralAngle = boss.shootTimer * 0.15;
        createFireball(
            boss.x + Math.cos(spiralAngle) * 50,
            boss.y + Math.sin(spiralAngle) * 30 + 40,
            spiralAngle + Math.PI/2,
            4
        );
    }

    // Pattern 4: Meteor shower (phase 3)
    if (boss.phase === 3 && boss.shootTimer % 45 === 0) {
        for (let i = 0; i < 3; i++) {
            const x = Math.random() * canvas.width;
            fireballs.push({
                x: x,
                y: -30,
                vx: (Math.random() - 0.5) * 2,
                vy: 8 + Math.random() * 4,
                size: 20,
                type: 'meteor'
            });
        }
    }

    // Update fireballs
    fireballs = fireballs.filter(f => {
        f.x += f.vx;
        f.y += f.vy;

        // Player collision
        if (player.invincible <= 0) {
            const dx = f.x - (player.x + player.width/2);
            const dy = f.y - (player.y + player.height/2);
            if (Math.sqrt(dx*dx + dy*dy) < f.size + 20) {
                player.health -= 15;
                player.invincible = 30;
                createExplosion(f.x, f.y, MATRIX_RED, 10);
                return false;
            }
        }

        return f.y < canvas.height + 50 && f.x > -50 && f.x < canvas.width + 50;
    });

    // Player bullets hit boss
    bullets.forEach((bullet, bi) => {
        const dx = bullet.x - boss.x;
        const dy = bullet.y - boss.y;
        if (Math.sqrt(dx*dx + dy*dy) < boss.size) {
            bullets.splice(bi, 1);
            boss.health -= 3;
            createExplosion(bullet.x, bullet.y, MATRIX_CYAN, 5);
            playBossHit();
            if (boss.health <= 0) {
                boss.defeated = true;
            }
        }
    });

    // Bombs damage boss
    bombs.forEach(bomb => {
        const dx = boss.x - bomb.x;
        const dy = boss.y - bomb.y;
        if (Math.sqrt(dx*dx + dy*dy) < bomb.radius + boss.size) {
            boss.health -= 10;
            if (boss.health <= 0) boss.defeated = true;
        }
        // Clear fireballs
        fireballs = fireballs.filter(f => {
            const fdx = f.x - bomb.x;
            const fdy = f.y - bomb.y;
            return Math.sqrt(fdx*fdx + fdy*fdy) > bomb.radius;
        });
    });

    if (player.health <= 0) {
        gameState = 'gameover';
        stopBossMusic();
        if (score > highScore) highScore = score;
    }
}

function createFireball(x, y, angle, speed) {
    fireballs.push({
        x: x,
        y: y,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        size: 12,
        type: 'fireball'
    });
}

function drawBoss() {
    if (!boss) return;

    ctx.save();
    ctx.translate(boss.x, boss.y);

    // Outer rotating ring
    ctx.save();
    ctx.rotate(boss.rotation);

    const healthPercent = boss.health / boss.maxHealth;
    const ringColor = boss.defeated ? MATRIX_RED :
                      healthPercent < 0.3 ? '#ff4444' :
                      healthPercent < 0.6 ? MATRIX_ORANGE : MATRIX_CYAN;

    ctx.strokeStyle = ringColor;
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.arc(0, 0, boss.size + 20, 0, Math.PI * 2);
    ctx.stroke();

    // Spokes
    for (let i = 0; i < 8; i++) {
        const angle = (i / 8) * Math.PI * 2;
        ctx.beginPath();
        ctx.moveTo(Math.cos(angle) * boss.size * 0.5, Math.sin(angle) * boss.size * 0.5);
        ctx.lineTo(Math.cos(angle) * (boss.size + 20), Math.sin(angle) * (boss.size + 20));
        ctx.stroke();
    }
    ctx.restore();

    // Inner rotating ring (opposite direction)
    ctx.save();
    ctx.rotate(-boss.rotation * 1.5);
    ctx.strokeStyle = MATRIX_GREEN;
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.arc(0, 0, boss.size * 0.7, 0, Math.PI * 2);
    ctx.stroke();

    for (let i = 0; i < 6; i++) {
        const angle = (i / 6) * Math.PI * 2;
        ctx.beginPath();
        ctx.moveTo(Math.cos(angle) * boss.size * 0.3, Math.sin(angle) * boss.size * 0.3);
        ctx.lineTo(Math.cos(angle) * boss.size * 0.7, Math.sin(angle) * boss.size * 0.7);
        ctx.stroke();
    }
    ctx.restore();

    // Core - pulsing
    const pulse = 1 + Math.sin(frameCount * 0.1) * 0.1;
    const coreGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, boss.size * 0.4 * pulse);
    coreGradient.addColorStop(0, '#ffffff');
    coreGradient.addColorStop(0.3, ringColor);
    coreGradient.addColorStop(1, 'rgba(0,0,0,0)');

    ctx.fillStyle = coreGradient;
    ctx.beginPath();
    ctx.arc(0, 0, boss.size * 0.4 * pulse, 0, Math.PI * 2);
    ctx.fill();

    // Eye
    ctx.fillStyle = '#000';
    ctx.beginPath();
    ctx.arc(0, 0, boss.size * 0.15, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = MATRIX_RED;
    ctx.beginPath();
    ctx.arc(0, 0, boss.size * 0.08, 0, Math.PI * 2);
    ctx.fill();

    ctx.restore();

    // Health bar
    const barWidth = 250;
    const barX = canvas.width/2 - barWidth/2;
    ctx.fillStyle = 'rgba(0,0,0,0.5)';
    ctx.fillRect(barX - 2, 18, barWidth + 4, 24);
    ctx.strokeStyle = MATRIX_RED;
    ctx.lineWidth = 2;
    ctx.strokeRect(barX, 20, barWidth, 20);
    ctx.fillStyle = healthPercent < 0.3 ? '#ff0000' : healthPercent < 0.6 ? MATRIX_ORANGE : MATRIX_RED;
    ctx.fillRect(barX + 2, 22, (barWidth - 4) * healthPercent, 16);

    // Phase indicator
    ctx.fillStyle = MATRIX_CYAN;
    ctx.font = '14px Arial';
    ctx.textAlign = 'center';
    ctx.fillText(`PHASE ${boss.phase}`, canvas.width/2, 55);

    // Draw fireballs
    fireballs.forEach(f => {
        ctx.save();
        ctx.translate(f.x, f.y);

        if (f.type === 'meteor') {
            drawMeteor(0, 0, f.size, frameCount * 0.05, 'speedy');
        } else {
            // Fireball with trail
            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, f.size);
            gradient.addColorStop(0, '#ffffff');
            gradient.addColorStop(0.3, '#ffff00');
            gradient.addColorStop(0.6, '#ff6600');
            gradient.addColorStop(1, 'rgba(255,0,0,0)');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(0, 0, f.size, 0, Math.PI * 2);
            ctx.fill();

            // Tail
            ctx.fillStyle = 'rgba(255,100,0,0.5)';
            ctx.beginPath();
            ctx.moveTo(-f.vx * 2, -f.vy * 2);
            ctx.lineTo(-f.size * 0.5, 0);
            ctx.lineTo(f.size * 0.5, 0);
            ctx.closePath();
            ctx.fill();
        }

        ctx.restore();
    });
}

// ============ SPAWN ASTEROID ============
function spawnAsteroid() {
    const types = ['small'];
    if (level >= 2) types.push('medium');
    if (level >= 3) types.push('speedy');
    if (level >= 5) types.push('large');
    if (level >= 7) types.push('huge');

    const type = types[Math.floor(Math.random() * types.length)];
    let size, speed, health, points;

    switch(type) {
        case 'small': size = 22; speed = 4 + Math.random() * 3; health = 1; points = 10; break;
        case 'medium': size = 38; speed = 3 + Math.random() * 2; health = 2; points = 25; break;
        case 'speedy': size = 18; speed = 8 + Math.random() * 4; health = 1; points = 30; break;
        case 'large': size = 55; speed = 2 + Math.random() * 1.5; health = 4; points = 60; break;
        case 'huge': size = 75; speed = 1.5 + Math.random(); health = 6; points = 100; break;
    }

    asteroids.push({
        x: Math.random() * (canvas.width - size * 2) + size,
        y: -size,
        size, speed, health, points, type,
        rotation: Math.random() * Math.PI * 2,
        rotSpeed: (Math.random() - 0.5) * 0.08,
        seed: Math.random() * 1000 // For consistent random shape
    });
}

// ============ UPDATE ============
function update() {
    if (gameState !== 'playing') return;

    frameCount++;

    // Update stars (faster!)
    stars.forEach(star => {
        star.y += star.speed;
        if (star.y > canvas.height) {
            star.y = 0;
            star.x = Math.random() * canvas.width;
        }
    });

    // Player movement
    if (touching && touchX !== null) {
        const dx = touchX - player.x - player.width/2;
        const dy = touchY - player.y - player.height/2;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (dist > 5) {
            const moveSpeed = Math.min(player.speed, dist * 0.3);
            player.x += (dx / dist) * moveSpeed;
            player.y += (dy / dist) * moveSpeed;
        }
    }

    player.x = Math.max(10, Math.min(canvas.width - player.width - 10, player.x));
    player.y = Math.max(50, Math.min(canvas.height - player.height - 50, player.y));

    // Auto-shoot (no sound - only on hit!)
    player.shootTimer--;
    if (player.shootTimer <= 0) {
        bullets.push({
            x: player.x + player.width/2 - 3,
            y: player.y,
            width: 6, height: 18, speed: 15
        });
        player.shootTimer = player.shootDelay;
    }

    // Update bullets
    bullets = bullets.filter(b => {
        b.y -= b.speed;
        return b.y > -20;
    });

    if (player.invincible > 0) player.invincible--;

    // Boss fight
    if (bossFight) {
        updateBoss();
        return;
    }

    // Spawn asteroids (more frequent)
    if (Math.random() < 0.03 + level * 0.008) {
        spawnAsteroid();
    }

    // Update asteroids
    asteroids = asteroids.filter(a => {
        a.y += a.speed;
        a.rotation += a.rotSpeed;
        return a.y < canvas.height + 80;
    });

    // Bullet-asteroid collisions
    for (let bi = bullets.length - 1; bi >= 0; bi--) {
        const bullet = bullets[bi];
        for (let ai = asteroids.length - 1; ai >= 0; ai--) {
            const asteroid = asteroids[ai];
            const dx = bullet.x - asteroid.x;
            const dy = bullet.y - asteroid.y;
            if (Math.sqrt(dx*dx + dy*dy) < asteroid.size) {
                bullets.splice(bi, 1);
                asteroid.health--;

                if (asteroid.health <= 0) {
                    createExplosion(asteroid.x, asteroid.y, MATRIX_GREEN, 18);
                    playExplosion(); // Sound only when destroyed!
                    score += asteroid.points;
                    levelKills++;
                    player.kills++;
                    if (player.kills >= player.killsForBomb) {
                        player.kills = 0;
                        player.bombs++;
                    }
                    asteroids.splice(ai, 1);
                } else {
                    createExplosion(asteroid.x, asteroid.y, MATRIX_YELLOW, 5);
                }
                break;
            }
        }
    }

    // Player-asteroid collisions
    if (player.invincible <= 0) {
        for (let ai = asteroids.length - 1; ai >= 0; ai--) {
            const asteroid = asteroids[ai];
            const dx = (player.x + player.width/2) - asteroid.x;
            const dy = (player.y + player.height/2) - asteroid.y;
            if (Math.sqrt(dx*dx + dy*dy) < asteroid.size + 15) {
                player.health -= 20;
                player.invincible = 60;
                createExplosion(asteroid.x, asteroid.y, MATRIX_RED, 20);
                playExplosion();
                asteroids.splice(ai, 1);
            }
        }
    }

    // Update bombs
    bombs = bombs.filter(bomb => {
        bomb.radius += 18;
        bomb.alpha -= 0.015;

        asteroids = asteroids.filter(a => {
            const dx = a.x - bomb.x;
            const dy = a.y - bomb.y;
            if (Math.sqrt(dx*dx + dy*dy) < bomb.radius) {
                createExplosion(a.x, a.y, MATRIX_ORANGE, 15);
                score += a.points;
                return false;
            }
            return true;
        });

        return bomb.alpha > 0;
    });

    // Update particles
    particles = particles.filter(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.vx *= 0.96;
        p.vy *= 0.96;
        p.life--;
        return p.life > 0;
    });

    // Level progression
    if (levelKills >= killsPerLevel + (level - 1) * 4) {
        if (level >= 10) {
            bossFight = true;
            boss = createBoss();
            bossIntroTimer = 150;
            stopMusic();
            setTimeout(() => startBossMusic(), 1000);
        } else {
            level++;
            levelKills = 0;
        }
    }

    if (player.health <= 0) {
        gameState = 'gameover';
        stopMusic();
        if (score > highScore) highScore = score;
    }
}

// ============ DRAW ============
function draw() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Stars
    stars.forEach(star => {
        const alpha = 0.3 + star.speed / 8;
        ctx.fillStyle = `rgba(0, 255, 65, ${alpha})`;
        ctx.fillRect(star.x, star.y, star.size, star.size * 2);
    });

    if (gameState === 'title') {
        drawTitle();
        return;
    }

    // Particles
    particles.forEach(p => {
        const alpha = p.life / p.maxLife;
        ctx.fillStyle = p.color;
        ctx.globalAlpha = alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
    });
    ctx.globalAlpha = 1;

    // Bombs
    bombs.forEach(bomb => {
        ctx.strokeStyle = MATRIX_CYAN;
        ctx.globalAlpha = bomb.alpha;
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.arc(bomb.x, bomb.y, bomb.radius, 0, Math.PI * 2);
        ctx.stroke();

        ctx.strokeStyle = MATRIX_GREEN;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(bomb.x, bomb.y, bomb.radius * 0.7, 0, Math.PI * 2);
        ctx.stroke();
    });
    ctx.globalAlpha = 1;

    // Asteroids (realistic meteors!)
    asteroids.forEach(a => {
        drawMeteor(a.x, a.y, a.size, a.rotation, a.type);
    });

    // Bullets
    bullets.forEach(b => {
        const gradient = ctx.createLinearGradient(b.x, b.y + b.height, b.x, b.y);
        gradient.addColorStop(0, 'rgba(0,255,200,0)');
        gradient.addColorStop(0.5, MATRIX_CYAN);
        gradient.addColorStop(1, '#ffffff');
        ctx.fillStyle = gradient;
        ctx.fillRect(b.x, b.y, b.width, b.height);
    });

    // Boss
    if (boss) {
        drawBoss();
    }

    // Player
    if (player.invincible === 0 || Math.floor(player.invincible / 3) % 2 === 0) {
        // Ship body
        ctx.fillStyle = MATRIX_GREEN;
        ctx.beginPath();
        ctx.moveTo(player.x + player.width/2, player.y);
        ctx.lineTo(player.x + 5, player.y + player.height);
        ctx.lineTo(player.x + player.width - 5, player.y + player.height);
        ctx.closePath();
        ctx.fill();

        // Wings
        ctx.fillStyle = MATRIX_DARK_GREEN;
        ctx.beginPath();
        ctx.moveTo(player.x, player.y + player.height * 0.6);
        ctx.lineTo(player.x + 15, player.y + player.height);
        ctx.lineTo(player.x + 5, player.y + player.height);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(player.x + player.width, player.y + player.height * 0.6);
        ctx.lineTo(player.x + player.width - 15, player.y + player.height);
        ctx.lineTo(player.x + player.width - 5, player.y + player.height);
        ctx.closePath();
        ctx.fill();

        // Cockpit
        ctx.fillStyle = MATRIX_CYAN;
        ctx.beginPath();
        ctx.ellipse(player.x + player.width/2, player.y + player.height * 0.4, 6, 10, 0, 0, Math.PI * 2);
        ctx.fill();

        // Engine glow
        const flameHeight = 15 + Math.random() * 12;
        const gradient = ctx.createLinearGradient(
            player.x + player.width/2, player.y + player.height,
            player.x + player.width/2, player.y + player.height + flameHeight
        );
        gradient.addColorStop(0, '#ffffff');
        gradient.addColorStop(0.3, MATRIX_CYAN);
        gradient.addColorStop(1, 'rgba(0,255,200,0)');
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.moveTo(player.x + player.width/2 - 10, player.y + player.height);
        ctx.lineTo(player.x + player.width/2, player.y + player.height + flameHeight);
        ctx.lineTo(player.x + player.width/2 + 10, player.y + player.height);
        ctx.closePath();
        ctx.fill();
    }

    // HUD
    drawHUD();

    // Boss intro
    if (bossIntroTimer > 0) {
        ctx.fillStyle = 'rgba(0,0,0,0.6)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        if (Math.floor(bossIntroTimer / 12) % 2 === 0) {
            ctx.fillStyle = MATRIX_RED;
            ctx.font = 'bold 56px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('WARNING!', canvas.width/2, canvas.height/2 - 30);

            ctx.font = '28px Arial';
            ctx.fillStyle = MATRIX_ORANGE;
            ctx.fillText('BOSS APPROACHING', canvas.width/2, canvas.height/2 + 20);
        }
    }

    if (gameState === 'gameover') drawGameOver();
    if (gameState === 'victory') drawVictory();
}

function drawTitle() {
    ctx.fillStyle = MATRIX_GREEN;
    ctx.font = 'bold 56px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('VICTUS', canvas.width/2, canvas.height/3);

    ctx.fillStyle = MATRIX_CYAN;
    ctx.font = '32px Arial';
    ctx.fillText('SPACE SHOOTER', canvas.width/2, canvas.height/3 + 50);

    ctx.fillStyle = '#fff';
    ctx.font = '22px Arial';
    ctx.fillText('DRAG to move', canvas.width/2, canvas.height/2);
    ctx.fillStyle = MATRIX_YELLOW;
    ctx.fillText('Tap BOMB button', canvas.width/2, canvas.height/2 + 40);

    ctx.fillStyle = MATRIX_GREEN;
    ctx.font = '28px Arial';
    const pulse = 1 + Math.sin(frameCount * 0.1) * 0.1;
    ctx.save();
    ctx.translate(canvas.width/2, canvas.height * 0.7);
    ctx.scale(pulse, pulse);
    ctx.fillText('TAP TO START', 0, 0);
    ctx.restore();

    if (highScore > 0) {
        ctx.fillStyle = MATRIX_CYAN;
        ctx.font = '20px Arial';
        ctx.fillText(`High Score: ${highScore}`, canvas.width/2, canvas.height * 0.82);
    }
}

function drawHUD() {
    // VICTUS title - always visible at top center
    ctx.textAlign = 'center';
    ctx.font = 'bold 32px Arial';
    const titleGlow = Math.sin(frameCount * 0.05) * 0.3 + 0.7;
    ctx.fillStyle = `rgba(0, 255, 65, ${titleGlow})`;
    ctx.fillText('VICTUS', canvas.width/2, 32);

    // Score - left side
    ctx.fillStyle = MATRIX_CYAN;
    ctx.font = 'bold 16px Arial';
    ctx.textAlign = 'left';
    ctx.fillText(`SCORE: ${score}`, 10, 55);

    // Level - below title
    if (!bossFight) {
        ctx.textAlign = 'center';
        ctx.fillStyle = MATRIX_DARK_GREEN;
        ctx.font = '14px Arial';
        ctx.fillText(`LEVEL ${level}/10`, canvas.width/2, 52);
    }

    // Bomb button - moved down to avoid title
    const btnX = canvas.width - 85;
    const btnY = 60;
    const btnW = 75;
    const btnH = 55;

    ctx.fillStyle = 'rgba(0, 60, 0, 0.9)';
    ctx.fillRect(btnX, btnY, btnW, btnH);
    ctx.strokeStyle = player.bombs > 0 ? MATRIX_GREEN : MATRIX_DARK_GREEN;
    ctx.lineWidth = 2;
    ctx.strokeRect(btnX, btnY, btnW, btnH);

    ctx.fillStyle = player.bombs > 0 ? MATRIX_YELLOW : MATRIX_DARK_GREEN;
    ctx.font = 'bold 28px Arial';
    ctx.textAlign = 'center';
    ctx.fillText(player.bombs.toString(), btnX + btnW/2, btnY + 32);
    ctx.fillStyle = MATRIX_DARK_GREEN;
    ctx.font = '12px Arial';
    ctx.fillText('BOMB', btnX + btnW/2, btnY + 48);

    // Health bar
    const healthW = canvas.width - 20;
    const healthH = 18;
    const healthX = 10;
    const healthY = canvas.height - 32;

    ctx.fillStyle = 'rgba(0,0,0,0.5)';
    ctx.fillRect(healthX - 2, healthY - 2, healthW + 4, healthH + 4);
    ctx.strokeStyle = MATRIX_DARK_GREEN;
    ctx.lineWidth = 2;
    ctx.strokeRect(healthX, healthY, healthW, healthH);

    const healthFill = (player.health / player.maxHealth) * (healthW - 4);
    if (healthFill > 0) {
        const healthGradient = ctx.createLinearGradient(healthX, 0, healthX + healthW, 0);
        if (player.health > 30) {
            healthGradient.addColorStop(0, MATRIX_DARK_GREEN);
            healthGradient.addColorStop(1, MATRIX_GREEN);
        } else {
            healthGradient.addColorStop(0, '#aa0000');
            healthGradient.addColorStop(1, MATRIX_RED);
        }
        ctx.fillStyle = healthGradient;
        ctx.fillRect(healthX + 2, healthY + 2, healthFill, healthH - 4);
    }

    // Level progress
    if (!bossFight) {
        const needed = killsPerLevel + (level - 1) * 4;
        ctx.fillStyle = MATRIX_DARK_GREEN;
        ctx.font = '16px Arial';
        ctx.textAlign = 'right';
        ctx.fillText(`${levelKills}/${needed}`, canvas.width - 12, canvas.height - 50);
    }
}

function drawGameOver() {
    ctx.fillStyle = 'rgba(0,0,0,0.8)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = MATRIX_RED;
    ctx.font = 'bold 52px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2 - 60);

    ctx.fillStyle = MATRIX_CYAN;
    ctx.font = '28px Arial';
    ctx.fillText(`Score: ${score}`, canvas.width/2, canvas.height/2);
    ctx.fillText(`High Score: ${highScore}`, canvas.width/2, canvas.height/2 + 45);

    ctx.fillStyle = '#fff';
    ctx.font = '24px Arial';
    ctx.fillText('TAP TO RESTART', canvas.width/2, canvas.height/2 + 120);
}

function drawVictory() {
    ctx.fillStyle = 'rgba(0,0,0,0.8)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = MATRIX_GREEN;
    ctx.font = 'bold 56px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('VICTORY!', canvas.width/2, canvas.height/2 - 60);

    ctx.fillStyle = MATRIX_YELLOW;
    ctx.font = '24px Arial';
    ctx.fillText('THE GALAXY IS SAVED', canvas.width/2, canvas.height/2 - 10);

    ctx.fillStyle = MATRIX_CYAN;
    ctx.font = '28px Arial';
    ctx.fillText(`Final Score: ${score}`, canvas.width/2, canvas.height/2 + 40);
    ctx.fillText(`High Score: ${highScore}`, canvas.width/2, canvas.height/2 + 85);

    ctx.fillStyle = '#fff';
    ctx.font = '24px Arial';
    ctx.fillText('TAP TO PLAY AGAIN', canvas.width/2, canvas.height/2 + 150);
}

// ============ INPUT ============
function handleStart(x, y) {
    initAudio();

    if (gameState === 'title') {
        resetGame();
        return;
    }

    if (gameState === 'gameover' || gameState === 'victory') {
        gameState = 'title';
        return;
    }

    // Bomb button
    const btnX = canvas.width - 85;
    if (x > btnX && y > 55 && y < 120) {
        if (player.bombs > 0) {
            player.bombs--;
            bombs.push({
                x: player.x + player.width/2,
                y: player.y + player.height/2,
                radius: 20,
                alpha: 1
            });
            playBomb();
        }
        return;
    }

    touching = true;
    touchX = x;
    touchY = y;
}

function handleMove(x, y) {
    if (touching) {
        touchX = x;
        touchY = y;
    }
}

function handleEnd() {
    touching = false;
}

canvas.addEventListener('touchstart', e => {
    e.preventDefault();
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    handleStart(
        (touch.clientX - rect.left) * (canvas.width / rect.width),
        (touch.clientY - rect.top) * (canvas.height / rect.height)
    );
});

canvas.addEventListener('touchmove', e => {
    e.preventDefault();
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    handleMove(
        (touch.clientX - rect.left) * (canvas.width / rect.width),
        (touch.clientY - rect.top) * (canvas.height / rect.height)
    );
});

canvas.addEventListener('touchend', e => {
    e.preventDefault();
    handleEnd();
});

canvas.addEventListener('mousedown', e => {
    const rect = canvas.getBoundingClientRect();
    handleStart(
        (e.clientX - rect.left) * (canvas.width / rect.width),
        (e.clientY - rect.top) * (canvas.height / rect.height)
    );
});

canvas.addEventListener('mousemove', e => {
    const rect = canvas.getBoundingClientRect();
    handleMove(
        (e.clientX - rect.left) * (canvas.width / rect.width),
        (e.clientY - rect.top) * (canvas.height / rect.height)
    );
});

canvas.addEventListener('mouseup', handleEnd);

// ============ GAME LOOP ============
initStars();
player.x = canvas.width / 2 - player.width / 2;
player.y = canvas.height - 120;

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}
gameLoop();
</script>
